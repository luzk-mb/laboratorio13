<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
   <script>
    //funciones matematicas
    function sumar(a,b){
        return a+b;
    }
    function restar(a,b){
        return a-b;
    }
    function multiplicar(a,b){
        return a*b;
    }
    function dividir(a,b){
        return a/b;
    }
    //funcion calculadora
    function calculadora(n1,n2,operacion){
        switch(operacion){
            case 'sumar':
                return sumar(n1,n2);
            case 'restar':
                return restar(n1,n2);
            case 'multiplicar':
                return multiplicar(n1,n2);
            case 'dividir':
                return dividir(n1,n2);
            default:
                return "operacion no valida...";


        }
    }
    let numero1=prompt("ingrese el primer numero");
    let numero2=prompt("ingrese el segundo numero");
    let operacion=prompt("ingrese la operacion (sumar,restar,multiplicar,dividir)");

    let resultado=calculadora(numero1,numero2,operacion);

    console.log("el resultado es: "+resultado);
    document.write("el resultado es: ");
   </script> 

</body>
</html>
